<article class="text-slate-900 dark:text-white changelog-line ml-6">
  <div class="flex items-center sticky top-0">
    <img ngSrc="git-commit.svg" alt="event" height="32" width="32" class="svg-theme dark:svg-theme filter">
    <p class="inline ml-1.5 mt-1 font-extrabold">{{ eventName }}</p>
  </div>
  <p class="ml-20 mt-1 ">Faculty of Automatic Control and Computers</p>
  <div class="flex items-center ml-10">
    <img ngSrc="calendar.svg" alt="event" height="24" width="24"/>
    <p class="inline ml-4 mt-1">{{ start }} - {{ end }}</p>
  </div>
</article>
