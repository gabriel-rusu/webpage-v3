<form #form="ngForm"
  class="rounded-lg border-2 drop-shadow-md dark:border-slate-800 border-slate-50 min-h-52 dark:bg-slate-800 m-5 p-5 bg-slate-50">
  <div class="grid grid-flow-row md:grid-cols-2 grid-cols-1">
    <div class="m-2">

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your name" [(ngModel)]="fullName" required minlength="3" [name]="'fullName'"
             class="appearance-none w-full text-sm leading-6 dark:bg-slate-700 bg-slate-200 text-slate-900 placeholder:text-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2">
    </div>
    <div class="m-2">

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Your email address" [(ngModel)]="email" email [name]="'email'"
             class="appearance-none w-full text-sm leading-6 dark:bg-slate-700 bg-slate-200  text-slate-900 placeholder:text-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2">
    </div>
  </div>
  <div class="m-2">
    <label for="message">Message</label>
    <textarea [rows]="6" type="text" id="message" placeholder="Your message" (resize)="$event.preventDefault()"
              [(ngModel)]="message" minlength="3" required [name]="'message'"
              class="appearance-none w-full text-sm leading-6 dark:bg-slate-700 bg-slate-200 resize-none text-slate-900 placeholder:text-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2">
    </textarea>
  </div>
  <div class="submit-form mx-2">
    <button [disabled]="form.invalid"
      class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400"
      (click)="sendEmail()" [ngClass]="{'invalid-button': form.invalid}">Send

    </button>


  </div>

</form>
