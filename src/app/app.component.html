
<div class="md:grid md:grid-flow-col grid-cols-8">
  <div class="grid-cols-subgrid col-span-7">

    <h2 class="font-extrabold dark:text-white text-black font-serif text-6xl pt-10 pb-10">About</h2>
  </div>
    <app-theme-selector ></app-theme-selector>
</div>

<section></section>
<app-section sectionName="Experience">
  @for(job of resumeData.experience; track job.jobDescription) {
  <app-job-position [job]="job" [isNonLast]="$index !== $count - 1"></app-job-position>
  }
</app-section>
<hr/>
<app-section sectionName="Education">

  <app-event *ngFor="let education of resumeData?.education; let i=index"
             [eventName]="education.degree"
             [place]="education.faculty"
             [description]="education.description"
             start="{{education.timePeriod?.startDate}}"
             end="{{education.timePeriod?.endDate}}" [isNotLast]="i == 0"></app-event>
</app-section>
