
<div class="md:grid md:grid-flow-col grid-cols-8">
  <div class="grid-cols-subgrid col-span-7">

    <h2 class="font-extrabold dark:text-white text-black font-serif text-6xl pt-10 pb-10">About</h2>
  </div>
  <div class="grid-cols-subgrid col-span-1">

    <app-theme-selector ></app-theme-selector>
  </div>
</div>






<section></section>
<h2 class="font-extrabold dark:text-white text-black font-serif text-6xl pt-10 pb-10">Experience</h2>
<section class="pb-10">

  <app-event *ngFor="let job of resumeData?.experience; let i=index"
             [eventName]="job.position"
             [institution]="job.company"
             [description]="job.description"
             start="{{job.timePeriod?.startDate}}"
             end="{{job.timePeriod?.endDate}}" [isNotLast]="i == 0"></app-event>
</section>
<hr/>
<h2 class="font-extrabold dark:text-white text-black font-serif text-6xl pt-10 pb-10">Education</h2>
<section >
  <app-event *ngFor="let education of resumeData?.education; let i=index"
             [eventName]="education.degree"
             [institution]="education.faculty"
             [description]="education.description"
             start="{{education.timePeriod?.startDate}}"
             end="{{education.timePeriod?.endDate}}" [isNotLast]="i == 0"></app-event>
</section>

<h2 class="font-extrabold dark:text-white text-black font-serif text-6xl pt-10 pb-10">Online Courses</h2>

<section></section>
